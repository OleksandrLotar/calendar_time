<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer and Date Layout</title>
</head>
<body>
    <div class="timer">
        <span>11</span> : <span>11</span> : <span>11</span>
    </div>
    <div class="date-container">
        <div class="date">
            <div class="day">13</div>
            <span>Friday</span>
        </div>
        <div class="date">
            <span>June</span>
            <span>2026</span>
        </div>
    </div>
</body>
</html>
