<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer and Date Layout</title>
</head>
<body>
    <div class="timer">
        <span class="hours">11</span> : <span class="minutes">12</span> : <span class="seconds">13</span>
    </div>
    <div class="date-container">
        <div class="date">
            <div class="day">13</div>
            <span class="week">Friday</span>
        </div>
        <div class="date">
            <span class="mouns">June</span>

            <span class="year">2026</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
